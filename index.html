<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>calculator</title>
</head>
<body>
    <div class="calculator">

        <div id="name" class="name">C A L C U L A T O R</div>

        <div id="display" class="display"></div>

        <div id="place1" class="place1"></div>
        <div id="place1" class="place1"></div>
        <div id="undo" data='undo' class="undo">‚Üê</div>
        <div id="clear" data='clear' class="clear">Clear</div>

        <div id="seven" data='7' class="number">7</div>
        <div id="eight" data='8' class="number">8</div>
        <div id="nine" data='9' class="number">9</div>
        <div id="divide" data='/' class="operator">/</div>

        <div id="four" data='4' class="number">4</div>
        <div id="five" data='5' class="number">5</div>
        <div id="six" data='6' class="number">6</div>
        <div id="multiply" data='*' class="operator">*</div>

        <div id="one" data='1' class="number">1</div>
        <div id="two" data='2' class="number">2</div>
        <div id="three" data='3' class="number">3</div>
        <div id="minus" data='-' class="operator">-</div>

        <div id="dot" data='.' class="number">.</div>
        <div id="zero" data='0' class="number">0</div>
        <div id="equal" data='equal' class="equal">=</div>
        <div id="plus" data='+' class="operator">+</div>
    </div>
    <script src='script.js'></script>
</body>
</html>
